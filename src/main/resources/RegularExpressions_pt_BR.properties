NAME=Nome só pode conter letras. Mínimo de 5 e máximo de 60 caracteres.
PHONE=Telefone é obrigatório e deve estar no formato (900) 99000-0000. 9 significa valor opcional e 0 é obrigatório.
NATIONAL_REGISTER=CPF é obrigatório.
COMISSION_PERCENTAGE=Percentual de comissão não pode ser menor do que zero (0).
PURCHASE_VALUE=Valor da compra não pode ser menor do que zero (0).
SALE_VALUE=Valor da venda não pode ser menor do que zero (0).
CATEGORY_NULL=Categoria não pode ficar vazia. Todo produto deve se enquadrar em uma categoria.
MANUFACTURER_NULL=Fabricante não pode ficar vazio. Todo produto precisa ter um fabricante associado.
PRODUCT_NULL=Produto não pode ficar vazio. Um produto precisa ser selecionado.
